{% extends 'header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    
</head>

<body>
   


    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Enter Otp</a>
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <span class="breadcrumb-item active">Enter Otp</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Checkout Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Enter Otp</span></h5>
                 {% if msg %}
                <b style="color:blue">{{msg}}</b>
                    {% endif %}
                <div class="bg-light p-30 mb-5">
                    <form name="login" method="post" action="{% url 'verify_otp' %}">
                        {% csrf_token %}
                        <input type="hidden" name="otp" value={{otp}}>
                        <input type="hidden" name="email" value={{email}}>
                    <div class="ro">
                        
                        <div class="col-md-6 form-group">
                            <label>E-mail</label>
                            <input class="form-control" type="text" name="uotp" placeholder="enter otp">
                        </div>
                         <div class="col-md-6 form-group">
                
                       
                       
                        <button type="submit" class="btn btn-block btn-primary font-weight-bold py-3">Verify Otp</button>
                        <br>
                      
                        
                        
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </div>
</div>                

</body>

</html>
{% endblock %}
