{% extends 'seller_header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    
</head>

<body>
   


    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Edit Product</a>
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <span class="breadcrumb-item active">Edit Product</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Checkout Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Product Information</span></h5>
                {% if msg %}
                <b style="color:blue">{{msg}}</b>
                    {% endif %}
                <div class="bg-light p-30 mb-5">
                    <form name="add_product" method="post" action="{% url 'seller_edit_product' pk=product.pk  %}"enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <select name="product_category" class="form-control">
                                {% if product.product_category == 'Men' %}
                                <option>---Select Product Category------ </option>
                                <option value="Men" selected>Men</option>
                                <option value="Women">Women</option>
                                <option value="Accessories">Accessories</option>
                                {% elif product.product_category == 'Women' %}
                                <option>---Select Product Category------ </option>
                                <option value="Men">Men</option>
                                <option value="Women" selected>Women</option>
                                <option value="Accessories">Accessories</option>
                                {% elif product.product_category == 'Accessories' %}
                                <option>---Select Product Category------ </option>
                                <option value="Men">Men</option>
                                <option value="Women">Women</option>
                                <option value="Accessories" selected>Accessories</option>
                                {% else %}
                                <option>---Select Product Category------ </option>
                                <option value="Men">Men</option>
                                <option value="Women">Women</option>
                                <option value="Accessories">Accessories</option>
                                {% endif %}
                            </select>
                        </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>Product Name</label>
                            <input class="form-control" type="text"name="product_name" value="{{product.product_name}}">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Product Price</label>
                            <input class="form-control" type="text"name="product_price" value="{{product.product_price}}">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Product Description</label>
                            <textarea class="form-control" name="product_desc" placeholder="product Description">{{product.product_desc}}</textarea>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Product Description</label>
                           <img src="{{product.product_image.url}}" width="100px" height="100px">
                        </div>
                       
                            
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Product Image</label>
                            <input class="form-control" type="file" name="product_image">
                        </div>

                       
                       
                        <button type="submit" class="btn btn-block btn-primary font-weight-bold py-3">Update Product</button>
                       
                        
                        
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </div>
</div>                

</body>

</html>
{% endblock %}
